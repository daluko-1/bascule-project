<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Flagged Claims – Bascule Claims Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bascule.css') }}">
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <div class="brand">Bascule Claims Admin</div>
    <nav class="nav">
      <a href="{{ url_for('home') }}"><span>🏠</span>Home</a>
      <a href="{{ url_for('upload') }}"><span>⤴️</span>Upload</a>
      <a href="{{ url_for('claims') }}" class="active"><span>📁</span>Claims</a>
      <a href="{{ url_for('review') }}"><span>✨</span>Review</a>
      <a href="{{ url_for('analytics') }}"><span>📈</span>Analytics</a>
      <a href="#"><span>⚙️</span>Settings</a>
    </nav>
  </aside>
  <header class="topbar">
    <div class="links">
      <a href="#">Dashboard</a>
      <a href="{{ url_for('upload') }}">Upload Claims</a>
      <a href="{{ url_for('analytics') }}">Reports</a>
    </div>
    <div>Jessica ▾</div>
  </header>
  <main class="content">
    <div class="breadcrumb">Home / Claims / Flagged Claims</div>
    <h1>Flagged Claims</h1>
    <section class="card">
      <div class="grid-4" style="gap:10px; margin-bottom:8px">
        <input type="text" placeholder="Policy ID"/>
        <input type="text" placeholder="Horse Name"/>
        <input type="text" placeholder="Start date - End date"/>
        <button class="btn ghost" style="width:120px">Filter</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Claim ID</th>
            <th>Policy ID</th>
            <th>Horse Name</th>
            <th>Date Submitted</th>
            <th>Issue</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>102</td>
            <td>101202303</td>
            <td>Stally</td>
            <td>05/29/2024</td>
            <td>Coverage expired</td>
            <td><button class="btn ghost">Review</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</div>
</body>
</html>
