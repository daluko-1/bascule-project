<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Search & Filter Claims – Bascule Claims Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bascule.css') }}">
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <div class="brand">Bascule Claims Admin</div>
    <nav class="nav">
      <a href="{{ url_for('home') }}"><span>🏠</span>Home</a>
      <a href="{{ url_for('upload') }}"><span>⤴️</span>Upload</a>
      <a href="{{ url_for('claims') }}" class="active"><span>📁</span>Claims</a>
      <a href="{{ url_for('review') }}"><span>✨</span>Review</a>
      <a href="{{ url_for('analytics') }}"><span>📈</span>Analytics</a>
      <a href="#"><span>⚙️</span>Settings</a>
    </nav>
  </aside>
  <header class="topbar">
    <div class="links">
      <a href="#">Dashboard</a>
      <a href="{{ url_for('upload') }}">Upload Claims</a>
      <a href="{{ url_for('analytics') }}">Reports</a>
    </div>
    <div>Jessica ▾</div>
  </header>
  <main class="content">
    <div class="breadcrumb">Home / Claims / Advanced Search</div>
    <h1>Search & Filter Claims</h1>
    <section class="card" style="max-width:860px">
      <div class="grid-2">
        <div class="field"><label>Policy ID*</label><input type="text" value="123456789"/></div>
        <div class="field"><label>Horse Name</label><input type="text" value="Pegasus"/></div>
        <div class="field"><label>Status</label>
          <select>
            <option>Any Status</option>
            <option>Pending</option>
            <option>Approved</option>
            <option>Rejected</option>
          </select>
        </div>
        <div class="field"><label>Date Range*</label><input type="text" placeholder="Start date - End date"/></div>
      </div>
      <button class="btn primary" style="margin-top:8px">Search</button>
    </section>
  </main>
</div>
</body>
</html>
